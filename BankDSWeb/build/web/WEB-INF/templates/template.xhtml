<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <!-- Custom CSS -->
        <h:outputStylesheet library="css" name="business-casual.css" />

        <!-- Fonts -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css"></link>
        <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css"></link>
        <title><ui:insert name="title" /></title>
    </h:head>

    <h:body>

        <div class="brand">DS Bank</div>
        <div class="address-bar">Via Orazio Benevoli 3 | Trento, IT 38122 | davide.spadini@unitn.it</div>
        
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <h:link outcome="home" value="Home" />
                        </li>
                        <li>
                            <h:link outcome="transaction" value="Bank Transaction" />
                        </li>
                        <li>
                            <h:link outcome="withdraw" value="Withdraw" />
                        </li>
                        <li>
                            <h:link outcome="refill" value="Refill" />
                        </li>
                        <li>
                            <h:link outcome="logout" value="Log Out" />
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        
        <ui:fragment rendered="#{sessionScopedUser.islogged}">

            <div class="container">
                <div class="row">
                    <div class="box">
                        <div class="col-lg-12">
                            <div id="content" class="center_content">
                                <ui:insert name="content">Content</ui:insert>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:fragment>
        
        
        
        <ui:fragment rendered="#{!sessionScopedUser.islogged}">
            <div class="container">
                <div class="row">
                    <div class="box">
                        <div class="col-lg-12">
                            You have to log in: <h:link outcome="login" value="Log In" /> 
                        </div>
                    </div>
                </div>
            </div>
        </ui:fragment>

    </h:body>

</html>
