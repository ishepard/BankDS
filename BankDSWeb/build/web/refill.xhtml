<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">Refill</ui:define>
        <ui:define name="content">
            <h:form id="inputs">
                <h:messages id="errormessage"
                    showDetail="false"/>
                <p>Insert which account you want to refill:
                    <h:selectOneMenu id="selectMenu" value="#{sessionScopedUser.startingaccount}">
                            <f:selectItem itemValue="checkingaccount" itemLabel="Checking Account" />
                            <f:selectItem itemValue="creditcard" itemLabel="Credit Card" />
                    </h:selectOneMenu>
                </p>
                <p>
                    <div id="form">
                        <p>Insert the amount of money you want to deposit: <h:inputText id="recipientamount" value="#{amount}" /></p>
                    </div>
                    <h:form id="actions">
                        <h:commandButton id="confirm" value="Continue" action="#{sessionScopedUser.refill(amount)}"/>
                        <h:commandButton id="back" value="Back" action="home"/>
                    </h:form>
                </p>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
