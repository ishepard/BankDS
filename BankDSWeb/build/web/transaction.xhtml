<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">Transaction</ui:define>
        <ui:define name="content">
            <h:form id="inputs">
                <h:messages id="errormessage"
                    showDetail="false"/>
                <p>
                    <div id="form">
                        Recipient Username: <h:inputText id="recipientusername" value="#{username}" />
                    </div>
                    <h:form id="actions">
                        <h:commandButton id="confirm" value="Continue" action="#{sessionScopedUser.insertBeneficiary(username)}"/>
                        <h:commandButton id="back" value="Back" action="home"/>
                    </h:form>
                </p>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
