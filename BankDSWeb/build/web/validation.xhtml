<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">Confirm Result</ui:define>
        <ui:define name="content">
            <h:messages id="errormessage"
                showDetail="false"/>
            <h:form id="review">
                <hr />
                    <h2 class="intro-text text-center"><strong>Review</strong></h2>
                <hr />
                <p id="reviewdetails">
                    Username: <h:outputText id="destination_username" value="#{sessionScopedUser.getBeneficiary()[0]}" /> <br/>
                    First Name: <h:outputText id="destination_firstname" value="#{sessionScopedUser.getBeneficiary()[1]}" /> <br/>
                    Second Name: <h:outputText id="destination_secondname" value="#{sessionScopedUser.getBeneficiary()[2]}" /> <br/>
                    Amount: <h:outputText id="amount" value="#{sessionScopedUser.getAmount()}" /> <br/>
                </p>
            </h:form>
            <h:form id="inputs">
                <p id="inputsrecipients"> 
                    Confirm the transaction filling the form with your username and password, then click confirm: <br />
                    Username: <h:inputText id="recipientusernameval" value="#{username}" /> <br/>
                    Password: <h:inputText id="recipientpassword" value="#{password}" /> <br/>
                </p>
                <h:form id="actions">
                    <h:commandButton id="confirm" value="Confirm" action="#{sessionScopedUser.confirmTransaction(username, password)}" />
                    <h:commandButton id="back" value="Back" action="insertamount"/>
                </h:form>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
